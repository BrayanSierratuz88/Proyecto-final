<!doctype html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="en">
  <head>
    <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Define el ícono que se muestra en la pestaña del navegador -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Hace que el sitio sea responsive, adaptándose a diferentes tamaños de pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Task Manager</title>
  </head>
  <body>
    <!-- Contenedor raíz donde se montará la aplicación de React -->
    <div id="root"></div>
    <!-- Enlace al archivo principal de JavaScript (punto de entrada) usando módulos ES6 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
